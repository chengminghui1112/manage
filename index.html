async function getExistingData() {
    const { data } = await supabase
        .from('households')

    return new Set(data.map(item => `${item.town}|${item.name}`));

async function processImport(rows, existingKeys) {
    const result = {
        total: rows.length,
        success: 0,
        duplicates: 0,
        errors: 0,
        duplicateRows: [],
        errorDetails: []
    };

    const validRows = [];
    rows.forEach((row, index) => {
        const rowKey = `${row.town}|${row.name}`;
        if (!row.town || !row.name) {
            result.errors++;
            result.errorDetails.push(`Á¨¨${index+2}Ë°åÊï∞ÊçÆ‰∏çÂÆåÊï¥`);
        } else if (existingKeys.has(rowKey)) {
            result.duplicates++;
            result.duplicateRows.push(index + 2);
        } else {
            validRows.push(row);
            existingKeys.add(rowKey);
        }
    });

    // ÊâπÈáèÊèíÂÖ•ÊúâÊïàÊï∞ÊçÆ
    const batchSize = 100;
    for (let i = 0; i < validRows.length; i += batchSize) {
        const batch = validRows.slice(i, i + batchSize);
        const { error } = await supabase
            .from('households')
            .insert(batch);

        if (error) {
            result.errors += batch.length;
            result.errorDetails.push(`Á¨¨${i+1}-${i+batch.length}Ë°åÊèíÂÖ•Â§±Ë¥•: ${error.message}`);
        } else {
            result.success += batch.length;
        }
    }

    return result;
}

    const tbody = document.querySelector('#dataTable tbody');
    const cacheKey = JSON.stringify(data);
    
    if (tableCache.has(cacheKey)) {
        tbody.innerHTML = tableCache.get(cacheKey);
        return;
    }

    const html = data.map(item => {
        const result = item.draw_results[0] || {};
        return `
        <tr>
            <td>${escapeHTML(item.town)}</td>
            <td>${escapeHTML(item.name)}</td>
            <td><span class="status ${item.is_drawn ? 'assigned' : 'available'}">
                ${item.is_drawn ? 'Â∑≤ÊäΩÁ≠æ' : 'Êú™ÊäΩÁ≠æ'}
            </span></td>
            <td>${escapeHTML(result.team || '-')}</td>
            <td>${result.drawn_at ? new Date(result.drawn_at).toLocaleString() : '-'}</td>
            <td>
                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="showEditTeamModal('${escapeHTML(item.town)}', '${escapeHTML(item.name)}')">‰øÆÊîπ</button>
                    <button class="btn btn-ghost" onclick="resetStatus('${escapeHTML(item.town)}', '${escapeHTML(item.name)}')">ÈáçÁΩÆ</button>
                    <button class="btn btn-danger" onclick="deleteHousehold('${escapeHTML(item.town)}', '${escapeHTML(item.name)}')">Âà†Èô§</button>
                </div>
            </td>
        </tr>`;
    }).join('');

    tableCache.set(cacheKey, html);
    tbody.innerHTML = html;
}

async function updateTeamRecord(team) {
    try {
        // ÂÖàÂ∞ùËØïÊèíÂÖ•ÊàñÊõ¥Êñ∞ËÆ∞ÂΩï
        const { error } = await supabase
            .from('draw_results')
            .upsert(
                {
                    town: currentEditRecord.town,
                    name: currentEditRecord.name,
                    team,
                    drawn_at: new Date().toISOString()
                },
                { onConflict: 'town,name' }  // Á°Æ‰øùÊï∞ÊçÆÂ∫ìÊúâ(town,name)ÁöÑÂîØ‰∏ÄÁ∫¶Êùü
            );

        if (error) {
            // Â¶ÇÊûúupsertÂ§±Ë¥•ÔºåÂ∞ùËØïÂçïÁã¨Â§ÑÁêÜ
            const { data: existing } = await supabase
                .from('draw_results')
                .select()
                .match(currentEditRecord)
                .maybeSingle();

            if (existing) {
                // Êõ¥Êñ∞Áé∞ÊúâËÆ∞ÂΩï
                await supabase
                    .from('draw_results')
                    .update({ team })
                    .match(currentEditRecord);
            } else {
                // ÊèíÂÖ•Êñ∞ËÆ∞ÂΩï
                await supabase
                    .from('draw_results')
                    .insert({
                        ...currentEditRecord,
                        team,
                        drawn_at: new Date().toISOString()
                    });
            }
        }
    } catch (error) {
        console.error('ÊñΩÂ∑•ÈòüÊõ¥Êñ∞Â§±Ë¥•ËØ¶ÊÉÖ:', {
            error,
            record: currentEditRecord,
            team
        });
        throw new Error('ÊñΩÂ∑•Èòü‰ø°ÊÅØÊõ¥Êñ∞Â§±Ë¥•ÔºåËØ∑Ê£ÄÊü•Êï∞ÊçÆÊ†ºÂºè');
    }
}

    function escapeHTML(str) {

                  .replace(/</g, '&lt;')

                  .replace(/"/g, '&quot;');
    }

function readFileAsUTF8(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
            let text = e.target.result.replace(/^\uFEFF/, '');
            resolve(text);
        };
        reader.onerror = () => reject(new Error('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•'));
        reader.readAsText(file, 'UTF-8');
    });
}

function parseCSV(text) {
    const rows = text.split('\n').filter(row => row.trim() !== '');
    const header = rows[0].split(',').map(h => h.trim().toLowerCase());
    return {
        header,
        rows: rows.slice(1).map((row, index) => {
            const cells = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/)
                .map(c => c.trim().replace(/^"(.*)"$/, '$1'));
            return {
                town: cells[0] || '',
                name: cells[1] || '',
                is_drawn: false
            };
        })
    };
}
