    function setupFileInput() {

async function getExistingData() {
    const { data } = await supabase
        .from('households')
        .select('town,name');
    return new Set(data.map(item => `${item.town}|${item.name}`));
}

async function processImport(rows, existingKeys) {
    const result = {
        total: rows.length,
        success: 0,
        duplicates: 0,
        errors: 0,
        duplicateRows: [],
        errorDetails: []
    };

    const validRows = [];
    rows.forEach((row, index) => {
        const rowKey = `${row.town}|${row.name}`;
        if (!row.town || !row.name) {
            result.errors++;
            result.errorDetails.push(`ç¬¬${index+2}è¡Œæ•°æ®ä¸å®Œæ•´`);
        } else if (existingKeys.has(rowKey)) {
            result.duplicates++;
            result.duplicateRows.push(index + 2);
        } else {
            validRows.push(row);
            existingKeys.add(rowKey);
        }
    });

    // æ‰¹é‡æ’å…¥æœ‰æ•ˆæ•°æ®
    const batchSize = 100;
    for (let i = 0; i < validRows.length; i += batchSize) {
        const batch = validRows.slice(i, i + batchSize);
        const { error } = await supabase
            .from('households')
            .insert(batch);

        if (error) {
            result.errors += batch.length;
            result.errorDetails.push(`ç¬¬${i+1}-${i+batch.length}è¡Œæ’å…¥å¤±è´¥: ${error.message}`);
        } else {
            result.success += batch.length;
        }
    }

    return result;
}

function showImportResult(result) {
    let statusClass = 'success';
    if (result.errors > 0) statusClass = 'error';
    else if (result.duplicates > 0) statusClass = 'warning';

    const html = `

            <div>ğŸ“Š æ€»æ•°æ®é‡ï¼š${result.total}</div>
            <div>âœ… æˆåŠŸå¯¼å…¥ï¼š${result.success}</div>
            <div>âš ï¸ è·³è¿‡é‡å¤ï¼š${result.duplicates}</div>
            <div>âŒ å¤±è´¥æ•°é‡ï¼š${result.errors}</div>
            
            ${result.duplicateRows.length > 0 ? `

                    <small>ï¼ˆè¡Œå·ä»CSVæ–‡ä»¶æ ‡é¢˜è¡Œåå¼€å§‹è®¡ç®—ï¼‰</small>
                </div>
            ` : ''}
            
            ${result.errorDetails.length > 0 ? `

                </div>
            ` : ''}
        </div>
    `;
    document.getElementById('importResult').innerHTML = html;
}

    // é‡ç½®çŠ¶æ€
    async function resetStatus(town, name) {
        try {
            showLoading();
            const { data: current } = await supabase
                .from('households')
                .select('is_drawn')
                .match({ town, name })
                .single();

            if (!current) throw new Error('æ‰¾ä¸åˆ°è¯¥è®°å½•');
            const newStatus = !current.is_drawn;
            
            const { error: updateError } = await supabase
                .from('households')
                .update({ is_drawn: newStatus })
                .match({ town, name });

            if (updateError) throw updateError;

            if (!newStatus) {
                await supabase
                    .from('draw_results')
                    .delete()
                    .match({ town, name });
            }

            await refreshData();
            showAlert(`çŠ¶æ€å·²åˆ‡æ¢ä¸ºï¼š${newStatus ? 'å·²æŠ½ç­¾' : 'æœªæŠ½ç­¾'}`, 'success');
        } catch (error) {
            console.error('çŠ¶æ€åˆ‡æ¢å¤±è´¥:', error);
            showAlert(`æ“ä½œå¤±è´¥ï¼š${error.message}`, 'error');
        } finally {
            hideLoading();
        }
    }

async function deleteHousehold(town, name) {

        // 2. åˆ é™¤å…³è”è®°å½•

    // å¯¼å‡ºæ•°æ®
    async function exportData() {
        try {
            showLoading();
            const { data } = await supabase
                .from('households')
                .select(`
                    town,
                    name,
                    is_drawn,
                    draw_results ( team, drawn_at )
                `)
                .order('town', { ascending: true });

            const csvContent = [
                ['ä¹¡é•‡', 'å®¢æˆ·å§“å', 'çŠ¶æ€', 'æ–½å·¥é˜Ÿ', 'æŠ½ç­¾æ—¶é—´'],
                ...data.map(item => {
                    const result = item.draw_results[0] || {};
                    return [
                        `"${escapeCSV(item.town)}"`,
                        `"${escapeCSV(item.name)}"`,
                        item.is_drawn ? 'å·²æŠ½ç­¾' : 'æœªæŠ½ç­¾',
                        result.team ? `"${escapeCSV(result.team)}"` : '',
                        result.drawn_at ? new Date(result.drawn_at).toISOString() : ''
                    ];
                })
            ].map(row => row.join(',')).join('\n');

            const blob = new Blob(["\uFEFF" + csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `å…‰ä¼æ•°æ®_${new Date().toISOString().slice(0,10)}.csv`;
            link.click();
        } catch (error) {
            console.error('å¯¼å‡ºå¤±è´¥:', error);
            showAlert('æ•°æ®å¯¼å‡ºå¤±è´¥', 'error');
        } finally {
            hideLoading();
        }
    }

    // å·¥å…·å‡½æ•°
    function showAlert(message, type = 'info') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${type}`;
        alertDiv.innerHTML = `
            <span>${message}</span>
            <button onclick="this.parentElement.remove()">Ã—</button>
        `;
        document.getElementById('importResult').prepend(alertDiv);
        setTimeout(() => alertDiv.remove(), 3000);
    }

    function escapeHTML(str) {
        return str.replace(/&/g, '&amp;')
                  .replace(/</g, '&lt;')
                  .replace(/>/g, '&gt;')
                  .replace(/"/g, '&quot;');
    }

    function escapeCSV(str) {
        return str.replace(/"/g, '""');
    }

    async function refreshData() {
        await loadData();
    }

function readFileAsUTF8(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
            let text = e.target.result.replace(/^\uFEFF/, '');
            resolve(text);
        };
        reader.onerror = () => reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
        reader.readAsText(file, 'UTF-8');
    });
}

function parseCSV(text) {
    const rows = text.split('\n').filter(row => row.trim() !== '');
    const header = rows[0].split(',').map(h => h.trim().toLowerCase());
    return {
        header,
        rows: rows.slice(1).map((row, index) => {
            const cells = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/)
                .map(c => c.trim().replace(/^"(.*)"$/, '$1'));
            return {
                town: cells[0] || '',
                name: cells[1] || '',
                is_drawn: false
            };
        })
    };
}


function refreshData() {
    loadData();
}
</script>
