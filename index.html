<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover">
    <title>ÊäΩÁ≠æÁÆ°ÁêÜÁ≥ªÁªü</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --danger-color: #e74c3c;
            --background: #f8f9fa;
            --text-color: #2c3e50;
            --blur-background: rgba(255, 255, 255, 0.95);
            --border-radius: 12px;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'PingFang SC', 'Microsoft YaHei', sans-serif;
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 1.5rem;
            position: relative;
        }

        .header {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 2px solid #eee;
        }

        .toolbar {
            display: flex;
            gap: 0.8rem;
            flex-wrap: wrap;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.95rem;
            min-width: 120px;
            min-height: 42px;
            line-height: 1.2;
            flex: 1 1 auto;
        }

        .btn-primary {
            background: var(--secondary-color);
            color: white;
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-ghost {
            background: transparent;
            border: 1px solid #ddd;
            color: var(--text-color);
        }

        .btn:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
            opacity: 0.85;
        }

        .table-container {
            overflow-x: auto;
            margin: 1.5rem 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            -webkit-overflow-scrolling: touch;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            min-width: 800px;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
            font-size: 0.95rem;
        }

        th {
            background: var(--primary-color);
            color: white;
            font-weight: 500;
            position: sticky;
            top: 0;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status.available {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.assigned {
            background: #fff3e0;
            color: #ef6c00;
        }

        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--blur-background);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 1000;
            width: 90vw;
            max-width: 800px;
            max-height: 80vh;
            overflow: auto;
            display: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            background: var(--blur-background);
            backdrop-filter: blur(10px);
        }

        .modal-close {
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1.5rem;
            line-height: 1;
            transition: opacity 0.2s;
        }

        .modal-close:hover {
            opacity: 0.7;
        }

        .modal-body {
            padding: 1.25rem;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            z-index: 999;
            display: none;
            backdrop-filter: blur(3px);
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .action-buttons .btn {
            flex: 1 1 45%;
            min-width: 80px;
            padding: 0.5rem 0.75rem;
        }

        /* Êñ∞Â¢û‰øÆÊîπÁõ∏ÂÖ≥Ê†∑Âºè */
        #editTeamModal {
            max-width: 500px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .container {
                padding: 1rem;
                border-radius: 0;
            }

            .btn {
                width: 100%;
                font-size: 0.9rem;
                min-width: auto;
            }

            th, td {
                padding: 0.75rem;
                font-size: 0.9rem;
            }

            .modal {
                width: 95vw;
                max-height: 90vh;
            }
        }

        .alert {
            padding: 0.8rem 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease-out;
            font-size: 0.95rem;
        }

        .success { 
            background: #e8f5e9; 
            border: 1px solid #81c784;
            color: #2e7d32;
        }

        .error { 
            background: #ffebee;
            border: 1px solid #ef9a9a;
            color: #c62828;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading-overlay"><div class="spinner"></div></div>
    
    <div class="container">
        <div class="header">
            <h1>ÊäΩÁ≠æÁÆ°ÁêÜÂêéÂè∞</h1>
            <div class="toolbar">
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Âà∑Êñ∞Êï∞ÊçÆ</button>
                <label class="btn btn-primary">
                    üì• ÂØºÂÖ•CSV
                    <input type="file" id="fileInput" accept=".csv" hidden>
                </label>
                <button class="btn btn-primary" onclick="exportData()">üì§ ÂØºÂá∫Êï∞ÊçÆ</button>
                <button class="btn btn-ghost" onclick="showDeleteLogs()">üóëÔ∏è Âà†Èô§ËÆ∞ÂΩï</button>
            </div>
        </div>

        <div class="table-container">
            <div id="importResult"></div>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>‰π°Èïá</th>
                        <th>ÂÆ¢Êà∑ÂßìÂêç</th>
                        <th>Áä∂ÊÄÅ</th>
                        <th>ÊñΩÂ∑•Èòü</th>
                        <th>ÊäΩÁ≠æÊó∂Èó¥</th>
                        <th style="min-width: 180px;">Êìç‰Ωú</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <!-- Âà†Èô§ËÆ∞ÂΩïÂºπÁ™ó -->
    <div class="modal" id="deleteLogModal">
        <div class="modal-header">
            <h3>Âà†Èô§ËÆ∞ÂΩïÊü•ËØ¢</h3>
            <span class="modal-close" onclick="closeModal()">√ó</span>
        </div>
        <div class="modal-body">
            <div class="table-container">
                <table class="delete-log-table">
                    <thead>
                        <tr>
                            <th>Âà†Èô§Êó∂Èó¥</th>
                            <th>Êìç‰Ωú‰∫∫Âëò</th>
                            <th>‰π°Èïá</th>
                            <th>ÂÆ¢Êà∑ÂßìÂêç</th>
                            <th>ÊñΩÂ∑•Èòü</th>
                        </tr>
                    </thead>
                    <tbody id="deleteLogContent"></tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- ‰øÆÊîπÊñΩÂ∑•ÈòüÂºπÁ™ó -->
    <div class="modal" id="editTeamModal">
        <div class="modal-header">
            <h3>‰øÆÊîπÊñΩÂ∑•Èòü‰ø°ÊÅØ</h3>
            <span class="modal-close" onclick="closeModal()">√ó</span>
        </div>
        <div class="modal-body">
            <div class="form-group">
                <label>ÂΩìÂâçÊñΩÂ∑•ÈòüÔºö</label>
                <input type="text" id="currentTeam" class="form-input" disabled>
            </div>
            <div class="form-group">
                <label>Êñ∞ÊñΩÂ∑•ÈòüÂêçÁß∞Ôºö</label>
                <input type="text" id="newTeam" class="form-input" 
                       placeholder="ËæìÂÖ•ÊñΩÂ∑•ÈòüÂêçÁß∞" maxlength="50" required>
            </div>
            <button class="btn btn-primary" onclick="confirmUpdateTeam()">Á°ÆËÆ§‰øÆÊîπ</button>
        </div>
    </div>

    <div class="overlay" id="modalOverlay" onclick="closeModal()"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
    const SUPABASE_URL = 'https://nrniqezsarwgmygsxkez.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ybmlxZXpzYXJ3Z215Z3N4a2V6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzk1MDI2NDEsImV4cCI6MjA1NTA3ODY0MX0.JlASgEk76qVqYmRlwRNTSP-CAhR8OS2vv9t19RGT76w';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentEditRecord = { town: null, name: null };

    // ÂàùÂßãÂåñ
    document.addEventListener('DOMContentLoaded', () => {
        loadData();
        setupFileInput();
    });

    // Êñá‰ª∂Â§ÑÁêÜ
    function setupFileInput() {
        document.getElementById('fileInput').addEventListener('change', handleFileUpload);
    }

    async function handleFileUpload(e) {
        const file = e.target.files[0];
        if (!file) return;

        if (!file.name.toLowerCase().endsWith('.csv')) {
            showAlert('Âè™ÊîØÊåÅCSVÊ†ºÂºèÊñá‰ª∂', 'error');
            return;
        }

        try {
            showLoading();
            const text = await readFileAsUTF8(file);
            const { rows } = parseCSV(text);
            const existingData = await getExistingData();
            const result = await processImport(rows, existingData);
            showImportResult(result);
            await refreshData();
        } catch (error) {
            showAlert(`ÂØºÂÖ•Â§±Ë¥•Ôºö${error.message}`, 'error');
        } finally {
            hideLoading();
            e.target.value = '';
        }
    }

    // Êï∞ÊçÆÂä†ËΩΩ
    async function loadData() {
        try {
            showLoading();
            const { data, error } = await supabase
                .from('households')
                .select(`
                    town,
                    name,
                    is_drawn,
                    draw_results ( team, drawn_at )
                `)
                .order('town')
                .order('name');

            if (error) throw error;

            renderTable(data);
        } catch (error) {
            handleError('Êï∞ÊçÆÂä†ËΩΩ', error);
        } finally {
            hideLoading();
        }
    }

    function renderTable(data) {
        const tbody = document.querySelector('#dataTable tbody');
        tbody.innerHTML = data.map(item => {
            const result = item.draw_results[0] || {};
            return `
            <tr>
                <td>${escapeHTML(item.town)}</td>
                <td>${escapeHTML(item.name)}</td>
                <td><span class="status ${item.is_drawn ? 'assigned' : 'available'}">
                    ${item.is_drawn ? 'Â∑≤ÊäΩÁ≠æ' : 'Êú™ÊäΩÁ≠æ'}
                </span></td>
                <td>${escapeHTML(result.team || '-')}</td>
                <td>${result.drawn_at ? new Date(result.drawn_at).toLocaleString() : '-'}</td>
                <td>
                    <div class="action-buttons">
                        <button class="btn btn-ghost" onclick="resetStatus('${escapeHTML(item.town)}', '${escapeHTML(item.name)}')">ÈáçÁΩÆ</button>
                        <button class="btn btn-primary" onclick="showEditTeamModal('${escapeHTML(item.town)}', '${escapeHTML(item.name)}')">‰øÆÊîπ</button>
                        <button class="btn btn-danger" onclick="deleteHousehold('${escapeHTML(item.town)}', '${escapeHTML(item.name)}')">Âà†Èô§</button>
                    </div>
                </td>
            </tr>`;
        }).join('');
    }

    // ÊñΩÂ∑•Èòü‰øÆÊîπÂäüËÉΩ
    async function showEditTeamModal(town, name) {
        currentEditRecord = { town, name };
        try {
            const { data } = await supabase
                .from('draw_results')
                .select('team')
                .match({ town, name })
                .maybeSingle();

            document.getElementById('currentTeam').value = data?.team || 'Êó†ËÆ∞ÂΩï';
            document.getElementById('newTeam').value = '';
            showModal('editTeamModal');
        } catch (error) {
            handleError('Ëé∑ÂèñÊñΩÂ∑•Èòü‰ø°ÊÅØ', error);
        }
    }

    async function confirmUpdateTeam() {
        const newTeam = sanitizeInput(document.getElementById('newTeam').value.trim());
        if (!validateTeamInput(newTeam)) return;

        try {
            showLoading();
            await updateTeamRecord(newTeam);
            await updateHouseholdStatus();
            showAlert('ÊñΩÂ∑•Èòü‰ø°ÊÅØÊõ¥Êñ∞ÊàêÂäü', 'success');
            closeModal();
            await refreshData();
        } catch (error) {
            handleError('‰øÆÊîπÊñΩÂ∑•Èòü', error);
        } finally {
            hideLoading();
        }
    }

    async function updateTeamRecord(team) {
        const { error } = await supabase
            .from('draw_results')
            .upsert({
                town: currentEditRecord.town,
                name: currentEditRecord.name,
                team,
                drawn_at: new Date().toISOString()
            }, { onConflict: 'town,name' });

        if (error) throw error;
    }

    async function updateHouseholdStatus() {
        const { error } = await supabase
            .from('households')
            .update({ is_drawn: true })
            .match(currentEditRecord);

        if (error) throw error;
    }

    // ËæÖÂä©ÂáΩÊï∞
    function validateTeamInput(team) {
        if (!team) {
            showAlert('ÊñΩÂ∑•ÈòüÂêçÁß∞‰∏çËÉΩ‰∏∫Á©∫', 'error');
            return false;
        }
        if (team.length > 50) {
            showAlert('ÂêçÁß∞‰∏çËÉΩË∂ÖËøá50‰∏™Â≠óÁ¨¶', 'error');
            return false;
        }
        return true;
    }

    function sanitizeInput(str) {
        return str
            .replace(/[<>"']/g, '');
    }

    // Âà†Èô§ËÆ∞ÂΩïÂäüËÉΩ
    async function deleteHousehold(town, name) {
        if (!confirm(`Á°ÆÂÆöË¶ÅÊ∞∏‰πÖÂà†Èô§ ${town} - ${name} ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÈÄÜÔºÅ`)) return;

        try {
            showLoading();
            // Ëé∑ÂèñÂΩìÂâçÊñΩÂ∑•Èòü‰ø°ÊÅØ
            const { data: currentTeam } = await supabase
                .from('draw_results')
                .select('team')
                .match({ town, name })
                .maybeSingle();

            // Âà†Èô§ÂÖ≥ËÅîËÆ∞ÂΩï
            await supabase
                .from('draw_results')
                .delete()
                .match({ town, name });

            // Âà†Èô§‰∏ª‰ΩìËÆ∞ÂΩï
            const { error } = await supabase
                .from('households')
                .delete()
                .match({ town, name });

            if (error) throw error;

            // ËÆ∞ÂΩïÂà†Èô§Êó•Âøó
            await logDeletion(town, name, currentTeam?.team);
            showAlert('Âà†Èô§ÊàêÂäü', 'success');
            await refreshData();
        } catch (error) {
            handleError('Âà†Èô§Êìç‰Ωú', error);
        } finally {
            hideLoading();
        }
    }

    // Âà†Èô§Êó•ÂøóËÆ∞ÂΩï
    async function logDeletion(town, name, team) {
        try {
            await supabase
                .from('delete_logs')
                .insert({
                    operator: 'Á≥ªÁªüÁÆ°ÁêÜÂëò',
                    town,
                    name,
                    team: team || null,
                    deleted_at: new Date().toISOString()
                });
        } catch (error) {
            console.error('Âà†Èô§Êó•ÂøóËÆ∞ÂΩïÂ§±Ë¥•:', error);
        }
    }

    // Áä∂ÊÄÅÈáçÁΩÆÂäüËÉΩ
    async function resetStatus(town, name) {
        try {
            showLoading();
            const { data: current } = await supabase
                .from('households')
                .select('is_drawn')
                .match({ town, name })
                .single();

            const newStatus = !current.is_drawn;
            
            // Êõ¥Êñ∞Áä∂ÊÄÅ
            await supabase
                .from('households')
                .update({ is_drawn: newStatus })
                .match({ town, name });

            // Áä∂ÊÄÅÈáçÁΩÆÊó∂Ê∏ÖÈô§ÊñΩÂ∑•Èòü‰ø°ÊÅØ
            if (!newStatus) {
                await supabase
                    .from('draw_results')
                    .delete()
                    .match({ town, name });
            }

            showAlert(`Áä∂ÊÄÅÂ∑≤ÂàáÊç¢‰∏∫Ôºö${newStatus ? 'Â∑≤ÊäΩÁ≠æ' : 'Êú™ÊäΩÁ≠æ'}`, 'success');
            await refreshData();
        } catch (error) {
            handleError('Áä∂ÊÄÅÈáçÁΩÆ', error);
        } finally {
            hideLoading();
        }
    }

    // Âà†Èô§ËÆ∞ÂΩïÊü•ËØ¢
    async function showDeleteLogs() {
        try {
            showLoading();
            const { data, error } = await supabase
                .from('delete_logs')
                .select('*')
                .order('deleted_at', { ascending: false });

            if (error) throw error;

            renderDeleteLogs(data);
            showModal('deleteLogModal');
        } catch (error) {
            handleError('Ëé∑ÂèñÂà†Èô§ËÆ∞ÂΩï', error);
        } finally {
            hideLoading();
        }
    }

    function renderDeleteLogs(data) {
        const content = data.map(log => `
            <tr>
                <td>${new Date(log.deleted_at).toLocaleString()}</td>
                <td>${escapeHTML(log.operator)}</td>
                <td>${escapeHTML(log.town)}</td>
                <td>${escapeHTML(log.name)}</td>
                <td>${log.team ? escapeHTML(log.team) : 'Êó†'}</td>
            </tr>
        `).join('');
        document.getElementById('deleteLogContent').innerHTML = content;
    }

    // Â∑•ÂÖ∑ÂáΩÊï∞
    function escapeHTML(str) {
        return str.replace(/&/g, '&amp;')
                  .replace(/</g, '&lt;')
                  .replace(/>/g, '&gt;')
                  .replace(/"/g, '&quot;');
    }

    function showAlert(message, type = 'info') {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert ${type}`;
        alertDiv.innerHTML = `
            <span>${message}</span>
            <button onclick="this.parentElement.remove()">√ó</button>
        `;
        document.getElementById('importResult').prepend(alertDiv);
        setTimeout(() => alertDiv.remove(), 3000);
    }

    function showModal(modalId) {
        document.getElementById(modalId).style.display = 'block';
        document.getElementById('modalOverlay').style.display = 'block';
    }

    function closeModal() {
        document.querySelectorAll('.modal').forEach(modal => {
            modal.style.display = 'none';
        });
        document.getElementById('modalOverlay').style.display = 'none';
    }

    function handleError(context, error) {
        console.error(`${context}Â§±Ë¥•:`, error);
        showAlert(`${context}Â§±Ë¥•Ôºö${error.message}`, 'error');
    }

    const showLoading = () => document.querySelector('.loading-overlay').style.display = 'flex';
    const hideLoading = () => document.querySelector('.loading-overlay').style.display = 'none';

    async function refreshData() {
        await loadData();
    }

    // ÂàùÂßãÂåñ‰∫ã‰ª∂ÁõëÂê¨
    document.getElementById('modalOverlay').addEventListener('click', closeModal);
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeModal();
    });
</script>
</body>
</html>
