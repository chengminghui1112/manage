function setupFileInput() {
    document.getElementById('fileInput').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        if (!file.name.toLowerCase().endsWith('.csv')) {
            showAlert('Âè™ÊîØÊåÅCSVÊ†ºÂºèÊñá‰ª∂', 'error');

async function getExistingData() {
    const { data } = await supabase
        .from('households')
        .select('town,name');
    return new Set(data.map(item => `${item.town}|${item.name}`));
}

async function processImport(rows, existingKeys) {
    const result = {
        total: rows.length,
        success: 0,
        duplicates: 0,
        errors: 0,
        duplicateRows: [],
        errorDetails: []
    };

    const validRows = [];
    rows.forEach((row, index) => {
        const rowKey = `${row.town}|${row.name}`;
        if (!row.town || !row.name) {
            result.errors++;
            result.errorDetails.push(`Á¨¨${index+2}Ë°åÊï∞ÊçÆ‰∏çÂÆåÊï¥`);
        } else if (existingKeys.has(rowKey)) {
            result.duplicates++;
            result.duplicateRows.push(index + 2);
        } else {
            validRows.push(row);
            existingKeys.add(rowKey);
        }
    });

    // ÊâπÈáèÊèíÂÖ•ÊúâÊïàÊï∞ÊçÆ
    const batchSize = 100;
    for (let i = 0; i < validRows.length; i += batchSize) {
        const batch = validRows.slice(i, i + batchSize);
        const { error } = await supabase
            .from('households')
            .insert(batch);

        if (error) {
            result.errors += batch.length;
            result.errorDetails.push(`Á¨¨${i+1}-${i+batch.length}Ë°åÊèíÂÖ•Â§±Ë¥•: ${error.message}`);
        } else {
            result.success += batch.length;
        }
    }

    return result;
}

function showImportResult(result) {
    let statusClass = 'success';

    else if (result.duplicates > 0) statusClass = 'warning';

            <div>‚úÖ ÊàêÂäüÂØºÂÖ•Ôºö${result.success}</div>
            <div>‚ö†Ô∏è Ë∑≥ËøáÈáçÂ§çÔºö${result.duplicates}</div>

            ` : ''}

    document.getElementById('importResult').innerHTML = html;
}

async function resetStatus(town, name) {
  try {
    // 1. Ëé∑ÂèñÂΩìÂâçÁä∂ÊÄÅ
    const { data: current } = await supabase
      .from('households')
      .select('is_drawn')
      .match({ town, name })
      .single();

    if (!current) throw new Error('Êâæ‰∏çÂà∞ËØ•ËÆ∞ÂΩï');
    
    // 2. ÂàáÊç¢Áä∂ÊÄÅ
    const newStatus = !current.is_drawn;
    
    // 3. Êõ¥Êñ∞Áä∂ÊÄÅ
    const { error: updateError } = await supabase
      .from('households')
      .update({ is_drawn: newStatus })
      .match({ town, name });

    if (updateError) throw updateError;

    // 4. Áä∂ÊÄÅÂèòÊõ¥‰∏∫Êú™ÊäΩÁ≠æÊó∂Âà†Èô§ËÆ∞ÂΩï
    if (!newStatus) {
      await supabase
        .from('draw_results')
        .delete()
        .match({ town, name });
    }

    // 5. Âà∑Êñ∞Êï∞ÊçÆ
    refreshData();
    showAlert(`Áä∂ÊÄÅÂ∑≤ÂàáÊç¢‰∏∫Ôºö${newStatus ? 'Â∑≤ÊäΩÁ≠æ' : 'Êú™ÊäΩÁ≠æ'}`, 'success');
    
  } catch (error) {
    console.error('Áä∂ÊÄÅÂàáÊç¢Â§±Ë¥•:', error);
    showAlert(`Êìç‰ΩúÂ§±Ë¥•Ôºö${error.message}`, 'error');
  }
}

async function exportData() {

            `)

function showAlert(message, type = 'info') {
  const alertDiv = document.createElement('div');
  alertDiv.className = `alert ${type}`;
  alertDiv.innerHTML = `

  `;

}

function readFileAsUTF8(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
            let text = e.target.result.replace(/^\uFEFF/, '');
            resolve(text);
        };
        reader.onerror = () => reject(new Error('Êñá‰ª∂ËØªÂèñÂ§±Ë¥•'));
        reader.readAsText(file, 'UTF-8');
    });
}

function parseCSV(text) {
    const rows = text.split('\n').filter(row => row.trim() !== '');
    const header = rows[0].split(',').map(h => h.trim().toLowerCase());
    return {
        header,
        rows: rows.slice(1).map((row, index) => {
            const cells = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/)
                .map(c => c.trim().replace(/^"(.*)"$/, '$1'));
            return {
                town: cells[0] || '',
                name: cells[1] || '',
                is_drawn: false
            };
        })
    };
}
