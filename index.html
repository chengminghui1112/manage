async function getExistingData() {
    const { data } = await supabase

async function processImport(rows, existingKeys) {
    const result = {
        total: rows.length,
        success: 0,
        duplicates: 0,
        errors: 0,
        duplicateRows: [],
        errorDetails: []
    };

    const validRows = [];
    rows.forEach((row, index) => {
        const rowKey = `${row.town}|${row.name}`;
        if (!row.town || !row.name) {
            result.errors++;
            result.errorDetails.push(`ç¬¬${index+2}è¡Œæ•°æ®ä¸å®Œæ•´`);
        } else if (existingKeys.has(rowKey)) {
            result.duplicates++;
            result.duplicateRows.push(index + 2);
        } else {
            validRows.push(row);
            existingKeys.add(rowKey);
        }
    });

    // æ‰¹é‡æ’å…¥æœ‰æ•ˆæ•°æ®
    const batchSize = 100;
    for (let i = 0; i < validRows.length; i += batchSize) {
        const batch = validRows.slice(i, i + batchSize);
        const { error } = await supabase
            .from('households')
            .insert(batch);

        if (error) {
            result.errors += batch.length;
            result.errorDetails.push(`ç¬¬${i+1}-${i+batch.length}è¡Œæ’å…¥å¤±è´¥: ${error.message}`);
        } else {
            result.success += batch.length;
        }
    }

    return result;
}

function readFileAsUTF8(file) {
    return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = e => {
            let text = e.target.result.replace(/^\uFEFF/, '');
            resolve(text);
        };
        reader.onerror = () => reject(new Error('æ–‡ä»¶è¯»å–å¤±è´¥'));
        reader.readAsText(file, 'UTF-8');
    });
}

function parseCSV(text) {
    const rows = text.split('\n').filter(row => row.trim() !== '');
    const header = rows[0].split(',').map(h => h.trim().toLowerCase());
    return {
        header,
        rows: rows.slice(1).map((row, index) => {
            const cells = row.split(/,(?=(?:[^"]*"[^"]*")*[^"]*$)/)
                .map(c => c.trim().replace(/^"(.*)"$/, '$1'));
            return {
                town: cells[0] || '',
                name: cells[1] || '',
                is_drawn: false
            };
        })
    };
}
